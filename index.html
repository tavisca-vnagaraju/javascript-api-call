<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript API call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 class="heading">Welcome to Form Filling</h1>
    <div class="container">
        <form autocomplete="off">
            <div class="form-group mb-2">
              <label for="student-id">Student Id</label>
              <input name="student-id" type="text" class="form-control" id="student-id"  placeholder="Enter student id" 
                    onkeyup="getStudentId(this)">
            </div>
            <div class="form-group mb-2">
              <label for="student-name">Name</label>
              <input name="student-name" type="text" class="form-control" id="student-name" placeholder="Student Name" 
                    onkeyup="getStudentName(this)">
            </div>
            <div class="form-group mb-2">
              <label for="student-age">Age</label>
              <input name="student-age" type="number" class="form-control" id="student-age" placeholder="Student Age"
                onkeyup="getStudentAge(this)">
            </div>
            <div class="form-group mb-2">
              <label for="student-marks">Marks</label>
              <input name="student-marks" type="number" class="form-control" id="student-marks" placeholder="Student Marks"
                onkeyup="getStudentMarks(this)">
            </div>
            <div class="form-group mb-2">
              <label for="student-department">Department</label>
              <input name="student-department" type="text" class="form-control" id="student-department" placeholder="Student Department"
                onkeyup="getStudentDepartment(this)">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
        <div style="text-align: center;margin-top: 3rem;">
            <button onclick="getData()" class="btn btn-primary" > Get Data </button>
        </div>
    </div>
</body>
</html>
